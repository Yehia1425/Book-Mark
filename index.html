<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>

    <main>
        <div class="container">
            <h1 class="text-center  py-2">Bookmarker</h1>
            <div class="Bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <div class="class ">
                <i class="fa-solid fa-bookmark"></i>
                <span>Bookmark your favorite sites</span>
                <i class="fa-solid fa-bookmark"></i>
            </div>


                

                <div class=" site-name w-100 d-flex flex-column justify-content-center">
                        <div>
                            <i class="fa-solid fa-book-bookmark"></i>
                            <span>Site Name</span>
                        </div>
    
                        <div class="form-floating mb-3">
                          
                          
                            <input oninput="validationName()" type="text" class="form-control " id="Bookmark" placeholder="">
                            <label for="Bookmark">bookmarkName</label>
                            <p id="msgname" class="alert alert-danger d-none">You must start with a letter, be 3 to 19 characters long, and can only contain letters, numbers, or underscroces</p>
                          
                    </div>
                </div>


                <div class=" site-url w-100 d-flex flex-column justify-content-center">
                    <div>
                        <i class="fa-solid fa-link"></i>
                        <span>Site URL</span>
                    </div>

                    <div class="form-floating mb-3">
                      
                      
                        <input oninput="validationemail()" type="url" class="form-control" id="website" placeholder="">
                        <label for="website">Website URL</label>
                        <p class="alert alert-danger d-none" id="masemail">You must URL</p>
                      
                </div>
                </div>



                <button onclick="addEmail()" class="btn btn-submit px-5" id="submit-btn">Submit</button>

             



            </div>
            <table class="table mt-4 text-center bg-light"> 
                <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="row-data" >



            </tbody>
        </table>


              

    </main>



    






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
